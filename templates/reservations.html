            <script>
                  let customhtml = `
                  <form action="reservations.html" method="get" novalidate class="needs-validation">
                      <div class="form-row">
                        <div class="col">
                          <div class="row" id="reservation-date-model">
                            <div class="col">
                              <input type="text" required disabled class="form-control" placeholder="Arrival Date" aria-label="Arrival Date" autocomplete="off" id="start">
                            </div>
                            <div class="col">
                              <input type="text" required disabled class="form-control" placeholder="Departure Date" aria-label="Departure Date" autocomplete="off" id="end">
                            </div>
                         </div>
                         </div>
                        </div>
                      </div>
                      
                      </form>
                `

              let attention = Prompmt();

              // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                  'use strict'

                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.querySelectorAll('.needs-validation')

                  // Loop over them and prevent submission
                  Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                      form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                          event.preventDefault()
                          event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                      }, false)
                    })
                })()

              const elem = document.getElementById('reservation-dates');
                const rangepicker = new DateRangePicker(elem, {
                  format: 'yyyy/mm/dd'
                }); 



                let button = document.getElementById("btn").addEventListener('click', function () {

              //   notifyModel("title", '<em>Hello World</em>',"success","my text for the button")

                   attention.custom({msg:customhtml, title:"Check Availability"})

              
                })


                function notifyModel(title,text,icon,confirmButtonText){
                    Swal.fire({
                    html: text,
                    toast:true,
                  })
                }


                function Prompmt(){

                  let toast = function(c){

                    const {
                      msg = "",
                      icon = 'success',
                      position = 'top-end'
                    } =c;

                    let Toast = Swal.mixin({
                      toast: true,
                      position: position ,
                      showConfirmButton: false,
                      timer: 3000,
                      timerProgressBar: true,
                      didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                      }
                    })

                    Toast.fire({
                      icon: icon,
                      title: msg
                      
                    })

                  }
                  
                  let success = function (c) {

                    const {
                      msg ="",
                      title= "",
                      footer=""

                    } = c;
                      Swal.fire({
                        icon: 'success',
                        title: title,
                        text: msg,
                        footer: footer
                      })                
                   }
                   

               let error = function (c) {

                    const {
                      msg = "",
                      title = "",
                      footer = ""

                    } = c;
                    Swal.fire({
                      icon: 'error',
                      title: title,
                      text: msg,
                      footer: footer
                    })
                  }

  

                async function custom(c) {

                    const {
                      msg = "",
                      title = "",

                    } = c;
                    const { value: formValues } = await Swal.fire({
                    title: title,
                    html:msg,
                    showCancelButton: true,
                    focusConfirm: false,
                    willOpen: () =>{
                      const elem = document.getElementById('reservation-date-model');
                      const rp = new DateRangePicker(elem, {
                        format: 'yyyy/mm/dd',
                        showOnFocus:false,
                        todayHighlight:true,
                        updateOnBlur:true,
                        
                
                      }); 

                    },

                    didOpen: () =>{
                      let st =document.getElementById('start')
                      st.removeAttribute('disabled')
                      document.getElementById('end').removeAttribute('disabled')


                    },

                    
                    preConfirm: () => {
                      return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                      ]
                    }
                  })

                  if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                  }
                  }

                  return{
                    toast : toast,
                    success: success,
                    error: error,
                    custom:custom,
                  }

                }
